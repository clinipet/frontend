<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CliniPet - Erro 403: Acesso Negado">
    <title>CliniPet - Erro 403: Acesso Negado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="../assets/css/dashboard.css" rel="stylesheet">
    <script src="../config.js"></script>
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .error-icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-ban error-icon" aria-hidden="true"></i>
        <h1 class="error-title">Erro 403: Acesso Negado</h1>
        <p class="error-message">Desculpe, você não tem permissão para acessar esta página.</p>
        <div class="btn-group">
            <a href="./index.html" class="btn btn-primary">
                <i class="fas fa-home me-2" id="homeLink"></i>Voltar ao Inicio
            </a>
            <a href="./login.html" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt me-2" id="loginLink"></i>Fazer Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('homeLink').href = CONFIG.BASE_URL;
        document.getElementById('loginLink').href = CONFIG.BASE_URL + '/pages/login.html';
    </script>
</body>
</html>
